                    placeholder="John Doe"

                    />

                    class="usa-input usa-input--xl"
                    id="card-number"
                    name="card-number"
                    placeholder="4000 0000 0000 0003"
                    required
                    />
                <label for="security-code" class="usa-label">Security Code</label>
                <input
                    class="usa-input usa-input--xl"
                    id="security-code"
                    name="security-code"
                    placeholder="123"
                    required
                    />
                <label for="expiration" class="usa-label">Expiration</label>

                    class="usa-input usa-input--xl"
                    id="expiration"
                    name="expiration"
                    placeholder="01/2030 OR 01/30"

                    />
            </fieldset>
