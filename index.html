<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS4389</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="components/CartCard.js"></script>
    <script src="components/ProductCard.js"></script>
    <script src="index.js" defer type="module"></script>
</head>
<body>
    
    <header>
        <h1 class="main-page-title">E-Commerce Website</h1>
        <button id="login-button">Login/Sign&#8209;up</button>
        <div id="cart" class="cart-container" data-count="0">

    <main data-page="product-browser-page">
        <div id="product-browser-page">

                    <span id="cart-summary--count"></span>
                    <div id="cart-summary--total"></div>
                    <button id="proceed-to-checkout-button">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>
